name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Basic @claude mention filter - detailed validation handled by invoke action
    if: |
      (
        (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
        contains(github.event.comment.body, '@claude') &&
        !contains(github.event.comment.body, '@claude review')
      ) ||
      (
        github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, '@claude') &&
        !contains(github.event.review.body, '@claude review')
      ) ||
      (
        github.event_name == 'issues' &&
        (
          contains(github.event.issue.body, '@claude') ||
          contains(github.event.issue.title, '@claude')
        ) &&
        !contains(github.event.issue.body, '@claude review') &&
        !contains(github.event.issue.title, '@claude review')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: ./claude/invoke
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
