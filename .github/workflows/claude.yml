name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Trigger on @claude mentions, but NOT on exactly "@claude review" (which triggers auto-review)
    # If there's more text after "review" (e.g., "@claude review this code"), this action handles it
    if: |
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@claude') &&
        (!contains(github.event.comment.body, '@claude review') || contains(github.event.comment.body, '@claude review '))
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@claude') &&
        (!contains(github.event.comment.body, '@claude review') || contains(github.event.comment.body, '@claude review '))
      ) ||
      (
        github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, '@claude') &&
        (!contains(github.event.review.body, '@claude review') || contains(github.event.review.body, '@claude review '))
      ) ||
      (
        github.event_name == 'issues' &&
        (
          (contains(github.event.issue.body, '@claude') && (!contains(github.event.issue.body, '@claude review') || contains(github.event.issue.body, '@claude review '))) ||
          (contains(github.event.issue.title, '@claude') && (!contains(github.event.issue.title, '@claude review') || contains(github.event.issue.title, '@claude review ')))
        )
      )
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
