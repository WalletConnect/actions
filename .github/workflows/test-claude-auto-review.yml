name: Test Claude Auto Review

on:
  push:
    paths:
      - 'claude/auto-review/scripts/**'
      - 'claude/auto-review/package.json'
      - 'claude/auto-review/pnpm-lock.yaml'
      - 'claude/auto-review/vitest.config.js'
      - '.github/workflows/test-claude-auto-review.yml'
  pull_request:
    paths:
      - 'claude/auto-review/scripts/**'
      - 'claude/auto-review/package.json'
      - 'claude/auto-review/pnpm-lock.yaml'
      - 'claude/auto-review/vitest.config.js'
      - '.github/workflows/test-claude-auto-review.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: claude/auto-review
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: claude/auto-review
        run: pnpm test

      - name: Run tests with coverage
        working-directory: claude/auto-review
        run: pnpm test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: claude/auto-review/coverage/
          retention-days: 30
